<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

</head>
<body>
    <div class="main">

        <div class="bla">
            
        </div>

        <div class="stop"> 
<h1>Stop Watch</h1>
        </div>


        <div class="num">
            <h1 class="min" id="min">00</h1>
            <h1 class="sec" id="sec">00</h1>

        </div>

        <div class="bu">
            <button class="no" onclick="start()">Start</button>
            <button  class="yes" onclick="pause()">Pause</button>
            <button class="yesno" onclick="restart()">Restart</button>
        
        </div>

    </div>

<script src="app.js"></script>
</body>
</html>
